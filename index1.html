<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias de Criminalidade em Sorocaba</title>
    <style>
        body {
            background-color: #444347;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #363537;
            padding: 20px 0;
            width: 100%;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-size: 1.2em;
            color: #007BFF;
        }

        .news-description {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <header>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </header>
    </nav>
    <div class="container">
        <h1>Notícias de Criminalidade em Sorocaba</h1>
        <div id="news-container"></div>
    </div>
    <script>
        async function fetchNews() {
            try {
                const response = await fetch('https://newsapi.org/v2/everything?q=criminalidade+Sorocaba&apiKey=YOUR_API_KEY');
                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error('Erro ao buscar notícias:', error);
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            articles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');

                const newsTitle = document.createElement('a');
                newsTitle.classList.add('news-title');
                newsTitle.href = article.url;
                newsTitle.target = '_blank';
                newsTitle.textContent = article.title;

                const newsDescription = document.createElement('p');
                newsDescription.classList.add('news-description');
                newsDescription.textContent = article.description;

                newsItem.appendChild(newsTitle);
                newsItem.appendChild(newsDescription);

                newsContainer.appendChild(newsItem);
            });
        }

        function updateNewsPeriodically() {
            fetchNews();
            setInterval(fetchNews, 60000); // Atualiza a cada 60 segundos
        }

        document.addEventListener('DOMContentLoaded', updateNewsPeriodically);
    </script>
</body>
</html>
