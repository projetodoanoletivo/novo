<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias de Criminalidade em Sorocaba</title>
    <style>
        body {
            background-color: #444347;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            padding: 10px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 1.2em;
            color: #007BFF;
            margin-bottom: 5px;
        }
        .news-description {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Notícias de Criminalidade em Sorocaba</h1>
    <div id="news-container"></div>
</div>
<script>
    const apiKey = '09233569fa214d92a7d808a16f5aafd1'; // Substitua pela sua chave da NewsAPI

    async function fetchRealTimeNews() {
        const url = `https://newsapi.org/v2/everything?q=criminalidade+Sorocaba&apiKey=${apiKey}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.articles;
        } catch (error) {
            console.error('Erro ao buscar notícias:', error);
            return [];
        }
    }

    async function displayRealTimeNews() {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';

        const news = await fetchRealTimeNews();
        news.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');

            const newsTitle = document.createElement('div');
            newsTitle.classList.add('news-title');
            newsTitle.textContent = article.title;

            const newsDescription = document.createElement('div');
            newsDescription.classList.add('news-description');
            newsDescription.textContent = article.description;

            newsItem.appendChild(newsTitle);
            newsItem.appendChild(newsDescription);
            newsContainer.appendChild(newsItem);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        displayRealTimeNews();
        setInterval(displayRealTimeNews, 60000); // Atualiza a cada 60 segundos
    });
</script>
</body>
</html>
