<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #444347;
        }

        header {
            background-color: #363537;
            padding: 20px 0;
            text-align: center; /* Alinhamento ao centro */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Alinhamento ao centro */
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px; /* Espaçamento entre os itens do menu */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            position: relative; /* Posição relativa para animação */
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%; /* Largura completa ao passar o mouse */
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            line-height: 200px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px; /* Bordas arredondadas */
            text-align: center;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box1 { background-color: #1abc9c; }
        .box2 { background-color: #3498db; }
        .box3 { background-color: #9b59b6; }
        .box4 { background-color: #e74c3c; }
        .box5 { background-color: #f39c12; }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .main {
                flex-direction: column;
            }

            .box {
                width: 100%;
                margin: 10px 0;
                height: 150px;
                line-height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index1.html">Page 1</a></li>
                <li><a href="index2.html">Page 2</a></li>
                <li><a href="index3.html">Page 3</a></li>
                <li><a href="index4.html">Page 4</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <a href="index1.html" class="box box1">Box 1</a>
        <a href="index2.html" class="box box2">Box 2</a>
        <a href="index3.html" class="box box3">Box 3</a>
        <a href="index4.html" class="box box4">Box 4</a>
        <a href="index.html" class="box box5">Home</a>
    </div>
</body>
</html>
