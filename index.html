<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #444347;
        }
        
        header {
            background-color: #363537;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease-in-out;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            line-height: 200px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            border-radius: 20px;
        }
        
        .box:hover {
            transform: scale(1.1);
        }
        
        .box:nth-child(1) {
            background-image: url('imagem.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .box:nth-child(2) {
            background-image: url('imagem (2).png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .box:nth-child(3) {
            background-image: url('imagem (1).png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .box:nth-child(4) {
            background-image: url('imagem (3).png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        a.box {
            display: block;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            nav {
                justify-content: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://projetodoanoletivo.github.io/novo/">Início</a></li>
                <li><a href="https://projetodoanoletivo.github.io/novo/index2.html">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="https://projetodoanoletivo.github.io/novo/index3.html">Contato</a></li>
            </ul>
        </nav>
    </header>
 
    <main>
        <div class="main">
            <a href="https://projetodoanoletivo.github.io/novo/index4.html" class="box"></a>
            <a href="https://projetodoanoletivo.github.io/novo/index2.html" class="box"></a>
            <a href="https://projetodoanoletivo.github.io/novo/index1.html" class="box"></a>
            <a href="https://projetodoanoletivo.github.io/novo/index3.html" class="box"></a>
        </div>
    </main>
</body>
</html>
